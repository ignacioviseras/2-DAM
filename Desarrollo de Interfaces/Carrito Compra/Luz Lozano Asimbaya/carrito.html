<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carro de la compra</title>
    <script src="carrito.js" type="text/javascript"></script>
    <link rel="stylesheet" href="carrito.css" />
</head>
<body>
    <div id="carrito">
        <form id= "form" action="/my-handling-form-page" method="post">

            Nombre artículo: <input type="text" id="nombreArticulo" /><br></br><span id="nombreError"></span>
            Precio artículo: <input type="text" id="precioArticulo"/><br></br><span id="precioError"></span>
            Unidades: <input type="number" id="unidades" min="1"/><br></br><span id="unidadError"></span>
            <input type="button" value="Añadir al carrito" id ="boton"/><br></br>

            Articulos en el carrito: <input type="text" id="articulos"/><br></br>
            Precio total del carrito: <input type="text" id="precioTotal"/><br></br>

            Forma de pago: <select id="formaPago">
                                <option value="seleccione">---Seleccione---</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="efectivo">Efectivo</option>
                            </select><br></br>
            
            <div id = "pagoTarjeta">
                Nombre Titular: <input type="text" id="tarjeta"/><span id="nombretarjetaError"></span> 
                Numero Tarjeta: <input type="text" id="numeroTarjeta"/><span id="tarjetaError"></span>
                Fecha Caducidad <input type="text" id="fechaCad"/><span id="fechaError"></span>
                CV: <input type="text" id="cv"/><span id="cvError"></span>
            </div>
            <div id = "pagoEfectivo">
                Importe Efectivo: <input type="text" id="importeEfectivo"/><span id="efectivoError"></span>
            </div>

            <div class="condiciones">
                <div class="acepto">
                    <label for="acepto">Acepto las condiciones de compra</label>
                    <input type="checkbox" id="acepto">
            </div>

            <div>
            <input type="button" id="imprimir" disabled value="Imprimir"><br></br>
            <input type="button" id="restablecer" value="Restablecer"><br></br>
            </div>
            
        </form>
  </body>
</html>
