<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./js/programaBase.js"></script>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Diseño Interfaces</title>
  </head>
  <body>
    <div id="div-Articulos">
      <form>
        <label>Nombre producto</label>
        <input type="text" id="nombreProducto" placeholder="introduce un articulo"/> <span id="mensajeError"></span>
        <br></br>
        <span>Precio producto</span>
        <input type="text" id="precioArticluo" placeholder="introduce un articulo"/> <span id="mensajeErrorPrecio"></span>
        <br></br>
        <span>Unidades: </span>
        <input type="number" id="cantidad"/>
        <br></br>
        <button type="button" id="añadirProductos" >Añadir carrito</button>
      </form>
    </div>
    <br></br>
    <div id="div-Carrito">
        <label>Articulos en el carrito</label>
        <input type="text" id="listaCarri"/>
        <br></br>
        <span>Precio del carrito</span>
        <input type="text" id="precioCarri"/>
    </div>
    <br></br>
    <div id="Compra">
        <label>Forma de pago: </label>
        <select id="pago" form="FormaPago">
            <option value="tarjeta">Tarjeta</option>
            <option value="efectivo">Efectivo</option>
          </select>
            <br></br>
            <span id="formularioTarjeta">
              <form >
                <label>Titular Tarjeta</label>
                <input type="text" id="titularTarjeta"/> <span id="titularTarjetaError"></span>
                <br></br>
                <label>Número Tarjeta</label>
                <input type="text" id="numeroTarjeta"/> <span id="numeroTarjetaError"></span>
                <br></br>
                <label>CVV</label>
                <input type="text" id="CVV"/> <span id="cvvError"></span>
                <br></br>
              </form>
            </span>
            <span id="formularioEfectivo">
              <form>
                <label>Importe Efectivo</label>
                <input type="text" id="importeEfectivo"/> <span id="importeEfectivoError"></span>
                <br></br>
              </form>
            </span>
        <br></br>
        <br></br>
        <input type="checkbox" value="Acepta">
        <label>Acepto las condiciones de compra</label>
        <br></br>
        <button type="submit" name="imprimir" >Imprimir</button>
        <button type="submit">Restablecer</button>
    </div>
  </body>
</html>
