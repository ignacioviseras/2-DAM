<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="./js/programaBase.js"></script>

    <title>Diseño Interfaces</title>

  <body>
    <div id="div-Articulos">

        <br></br>
        <span>Precio producto</span>

        <input type="number" id="cantidad"/>
        <br></br>
        <button type="button" id="añadirProductos" >Añadir carrito</button>
      </form>
    </div>
    <br></br>
    <div id="div-Carrito">
        <label>Articulos en el carrito</label>
        <input type="text"/>
        <br></br>
        <span>Precio del carrito</span>
        <input type="text"/>
    </div>
    <br></br>
    <div id="Compra">
        <label>Forma de pago: </label>
        <select id="pago" form="FormaPago">
            <option value="tarjeta">Tarjeta</option>
            <option value="efectivo">Efectivo</option>
        </select>
        <br></br>
        <br></br>
        <br></br>
        <input type="checkbox" value="Acepta">
        <label>Acepto las condiciones de compra</label>
        <br></br>
        <button type="submit" name="imprimir" onclick="validarFromulario()">Imprimir</button>
        <button type="submit">Restablecer</button>
    </div>
  </body>
